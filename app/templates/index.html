{% extends 'base.html' %}

{% block content %}
        <div id="content">
            <div id="feed">
                <div>
                    {% for message in messages: %}
                        {% include '_message.html' %}
                    {% endfor %}
                </div>
            </div>
            <div id="writing">
            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                {{ form.message() }}
                {{ form.submit() }}
            </form>
            </div>
        </div>
{% endblock %}
